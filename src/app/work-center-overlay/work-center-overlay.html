<div class="work-center-overlay">
  <div class="work-center-list">
    @for (workCenter of workCenters(); track workCenter.docId) {
      <div class="work-center-row" [attr.data-work-center-id]="workCenter.docId">
        <span class="work-center-name">{{ workCenter.data.name }}</span>
      </div>
    }
  </div>
</div>
